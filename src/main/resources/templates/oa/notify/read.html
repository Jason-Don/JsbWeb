<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<head>
<style>
	body,.ibox-content{
		background-color:#e6e6e6;
	}
	.m-t{
	margin-top:0px !important;
	}
</style>
</head>
<body>
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${notify.type}"
										class="form-control" type="text" readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${notify.title}"
										class="form-control" type="text" readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">内容：</label>
								<div class="col-sm-8">
									<textarea id="content" name="content"
										th:text="${notify.content}" class="form-control" readonly="readonly"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">附件：</label>
								<div style="line-height: 30px;" class="col-sm-8">
									<input id="files" name="files" th:value="${notify.files}" class="hidden">
									<!-- <input id="fileMc" name="fileMc" th:value="${notify.fileMc}"
										class="form-control" type="button" onclick="downloadFile()"> -->
									<a href="#" onclick="download()" th:text="${notify.fileMc}" onclick="downloadFile()"></a>
								</div>
							</div>
							<!-- <div class="form-group">
								<label class="col-sm-3 control-label hidden">发送人：</label>
								<div class="col-sm-8 hidden">
									<input id="createBy" name="createBy"
										th:value="${notify.createBy}" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label hidden">发布时间：</label>
								<div class="col-sm-8 hidden">
									<input id="updateDate" name="updateDate"
										th:value="${notify.updateDate}" class="form-control"
										type="text">
								</div>
							</div> -->
							<div class="form-group">
								<label class="col-sm-3 control-label">备注信息：</label>
								<div class="col-sm-8">
									<textarea id="remarks" name="remarks"
										th:value="${notify.remarks}" class="form-control" readonly="readonly"></textarea>
								</div>
							</div>

							<!-- <div class="form-group hidden">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div> -->
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/notify/read.js">
		
	</script>
</body>
</html>
