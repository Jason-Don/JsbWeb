<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,inital-scale=1.0">
		<title>公告通知详情</title>
		
		<link th:href="@{/app/css/style.css}" rel="stylesheet" />
		<link th:href="@{/app/css/bootstrap.min.css}" rel="stylesheet" />
		<link th:href="@{/app/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet" />
		<link th:href="@{/app/css/template_mine.css}" rel="stylesheet" />
		<link th:href="@{/app/css/font-awesome.min.css}" rel="stylesheet"/>
		<link th:href="@{/app/css/select_ZZWZ.css}" rel="stylesheet"/>
		<link th:href="@{/app/css/task_manage/task_manage_other_detail.css}" rel="stylesheet"/>
		
		<style>
			#app_div{
				width: 100%;
				font-size: 12px;
				overflow: hidden;
			}
			.title_div span {
			  	float: left;
			  	padding-left: 0.1rem;
			}
			.onoffswitch-switch{
				height: 20px;
			}
			.more_div .ps_rel{
				width: 54px;
				float: left;
			}
			.message_detail_div .msg_div {
			  	color: #000;
			  	font-weight: bold;
			}
			.affiliate_file_div img {
			  	margin-top: -1px;
			}
			.message_detail_div {
			  	border-top: 0;
			}
		</style>
	</head>
	<body>
		<div id="app_div">
			<div id="log_top" class="all_top">
				<div class="title_div">
					<span onclick="go_back();">
						<img src="../../images/back_history.png" />
					</span>
					<div>公告通知详情</div>
				</div>
			</div>
			<div class="message_div">
				<div class="message_detail_div ">
					<div class="more_div msg_div">
						<span th:text="${notify.title}"></span>
					</div>
					<div>
						<div class="time_type_div">
							<span class="type_span" th:text="${notify.type}"></span>
							<span class="time_span">2018-06-26 12:32:23</span>
						</div>
						<div class="notice_div" th:text="${notify.content}"></div>
						<div class="affiliate_file_div">
							<span><img alt="" src="../../images/accessory.png">附件</span>
							<input id="files" th:value="${notify.files}" class="hide_div">
							<a href="#" onclick="downloadFile()" th:text="${notify.fileMc}"></a>
						</div>
					</div>
				</div>
				<div class="message_detail_div message_detail_margin_div">
					<div class="detail_div_texa msg_div">
						<label class="label_left">备注消息：</label>
						<div th:text="${notify.remarks}"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script th:src="@{/app/js/jquery.min.js}" type="text/javascript" ></script>
	<script>
	$(document).ready(function(){
		start_resize();
	});
	$(window).resize(function(){
	    start_resize();
	});
	function start_resize(){
		$(".app_div").css('height',$(document.body).height()+'px');
	}
	</script>
	<script th:src="@{/app/js/bootstrap.min.js}" type="text/javascript" ></script>
	<script th:src="@{/app/js/plugins/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
	<script th:src="@{/app/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript" ></script>
	<script th:src="@{/app/js/select_ZZWZ.js}" type="text/javascript"></script>
	<script th:src="@{/app/js/notice_message/notice_message_detail.js}" type="text/javascript"></script>
</html>
