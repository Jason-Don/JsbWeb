<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,inital-scale=1.0">
	<title>牵头人审核</title>
	<link th:href="@{/app/css/style.css}" rel="stylesheet" />
	<link th:href="@{/app/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/app/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet" />
	<link th:href="@{/app/css/select_ZZWZ.css}" rel="stylesheet" />
	<link th:href="@{/app/css/template_mine.css}" rel="stylesheet" />
	<link th:href="@{/app/css/font-awesome.min.css}" rel="stylesheet" />
	<link th:href="@{/app/css/task_manage/task_manage_other_detail.css}" rel="stylesheet" />
</head>
<body>
	<div id="app_div">
		<div class="title_div">
			<span onclick="go_back();">
				<img src="../../images/back_history.png" />
			</span> 
			<div>牵头人审核</div>
		</div>
		<div class="message_div">
			<!-- <div class="message_title ">
				<div>任务信息</div>
			</div> -->
			<form id="add_form" enctype="multipart/form-data">
				<input id="taskId" name="taskId" th:value="${workflow.taskId}" type="hidden">
				<input id="id" name="id" th:value="${workflow.id}" type="hidden"> 
				<input id="cjsj" th:value="${workflow.cjsj}" type="hidden"> 
				<input id="rwkssj" th:value="${workflow.rwkssj}" type="hidden"> 
				<input id="rwwcsj" th:value="${workflow.rwwcsj}" type="hidden">
				<input id="rwly" name="rwly" th:value="${workflow.rwly}" type="hidden">
				<input id="nycd" name="nycd" th:value="${workflow.nycd}" type="hidden">
				<input id="zzblry" type="hidden"> <input id="zzblryMc" type="hidden">
				<div id="shxx">
					<div class="message_detail_div message_detail_div_operaate">
						<div class="msg_div msg_textarea_div">
							<label class="label_left">审核意见：</label>
							<textarea id="shyj" name="shyj"></textarea>
						</div>
					</div>
				</div>
				<div class="message_detail_div ">
					<div class="">
						<div class="more_div msg_div">
							<label class="label_left">任务来源：</label> 
							<input class="input" id="rwlySelect" readonly="readonly">
						</div>
						<div class="more_div msg_div">
							<label class="label_left">任务创建人：</label> 
							<input class="input" id="cjryMc" name="cjryMc" readonly="readonly"
								th:value="${workflow.cjryMc}"> <input id="cjryId"
								name="cjryId" class="hidden" th:value="${workflow.cjryId}">
						</div>
						<div class="more_div msg_div">
							<label class="label_left">任务名称：</label> 
							<input class="input" id="taskName" name="taskName" type="text" readonly="readonly"
								th:value="${workflow.taskName}" />
						</div>
						<div class="clear_both"></div>
					</div>
					<div class=" msg_div">
						<label class="label_left">任务内容：</label>
						<span class="long_span" th:text="${workflow.rwnr}" ></span>
					</div>
					<div class="more_div msg_div">
						<label class="label_left label_left_1">附件：</label>
						<div>
							<input id="files" th:value="${workflow.fileId}" class="hidden">
							<a th:text="${workflow.fileMc}" onclick="downloadFile('files')"></a>
						</div>
					</div>
					<div class=" msg_div">
						<label class="label_left label_left_1">难易程度：</label>
						<div>
							<label><input type="radio" id="JD" name="nycd" value="JD" disabled />简单</label> 
							<label><input type="radio" id="ZC" name="nycd" value="ZC" disabled />正常</label> 
							<label><input type="radio" id="Nan" name="nycd" value="Nan" disabled />难</label>
						</div>
						<div class="clear_both"></div>
					</div>
					<div class="more_div msg_div">
						<label class="label_left">开始-结束时间：</label> 
						<span id="startTime"></span>
						<span>——</span>
						<span id="endTime"></span>
					</div>
					<!-- <div class=" msg_div">
						<div class="more_div">
							<label class="label_left">开始时间：</label> 
							<input id="rwkssjLabel" readonly="readonly" class="laydate-icon layer-date input" placeholder="请选择">
						</div>
						<div class="more_div">
							<label class="label_left">结束时间：</label> 
							<input id="rwwcsjLabel" readonly="readonly" class="laydate-icon layer-date input" placeholder="请选择">
						</div>
						<div class="clear_both"></div>
					</div> -->
					<div class=" msg_div">
						<label class="label_left">办理意见：</label>
						<span class="long_span" th:text="${workflow.blyj}" ></span>
					</div>
					<div class=" msg_div">
						<label class="label_left">室领导审核：</label> 
						<input id="rwzpry" name="rwzpry" class="hidden" th:value="${workflow.rwzpry}">
						<input class="input" id="rwzpryMc" name="rwzpryMc" type="text"
							readonly="readonly" placeholder="--请选择--" th:value="${workflow.rwzpryMc}">
					</div>
					<!-- <div class="message_title ">
						<div>反馈信息</div>
					</div> -->
					<div class="more_div " id="fkDiv">
						<input id="fk_id" name="fk_id" th:value="${fkDO.id}" type="hidden">
						<div class="more_div_pj msg_div">
							<label class="label_left" style="margin: 0;">开发人员：</label> 
							<span th:text="${fkDO.cbryMc}"></span>
						</div>
						<div class="more_div_pj msg_div">
							<label class="label_left">反馈详情：</label>
							<span class="long_span" th:text="${fkDO.fkqksm}" ></span>
						</div>
						<div class="more_div_pj msg_div">
							<label class="label_left" style="margin: 0;">反馈附件：</label> 
							<input id="fk_files" th:value="${fkDO.fileId}" class="hidden">
							<a onclick="downloadFile('fk_files')" th:text="${fkDO.fileMc}"></a>
						</div>
					</div>
				</div>
			</form>
			<div class="submit_div">
			<input class="no_detail" type="button" id="save_button"
				onclick="Workflow_qtr_sh.commit()" value="通过" /> <input
				class="no_detail" type="button" id="reject_button"
				onclick="Workflow_qtr_sh.reject()" value="不通过" /> <span
				id="task_detail_type" class="already_detail hide_div"></span>
		</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
</body>
<script th:src="@{/app/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/app/js/bootstrap.min.js}" type="text/javascript"></script>
<script
	th:src="@{/app/js/plugins/bootstrap-table/bootstrap-table.min.js}"
	type="text/javascript"></script>
<script
	th:src="@{/app/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"
	type="text/javascript"></script>
<script th:src="@{/app/js/plugins/layer/laydate/laydate.js}"
	type="text/javascript"></script>
<script th:src="@{/app/js/plugins/layer/layer.js}"
	type="text/javascript"></script>
<script th:src="@{/app/js/select_ZZWZ.js}" type="text/javascript"></script>
<script th:src="@{/app/js/change_condition.js}" type="text/javascript"></script>
<script th:src="@{/app/js/startScore.js}" type="text/javascript"></script>
<script src="/app/js/all.js" type="text/javascript"></script>
<script th:src="@{/app/js/task_manage/task_manage_qtr_sh.js}"
	type="text/javascript"></script>
</html>
