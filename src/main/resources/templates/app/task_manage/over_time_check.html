<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,inital-scale=1.0">
		<title>加班审核</title>
		
		<link href="../css/style.css" rel="stylesheet" />
		<link href="../css/bootstrap.min.css" rel="stylesheet" />
		<link href="../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" />
		<link href="../css/select_ZZWZ.css" rel="stylesheet"/>
		<link href="../css/template_mine.css" rel="stylesheet" />
		<link href="../css/font-awesome.min.css" rel="stylesheet"/>
		<link href="css/task_manage_other.css" rel="stylesheet"/>
	</head>
	<body>
		<div id="app_div">
			<div class="title_div">
				<span onclick="go_back();">
					<img src="../images/back_history.png" />
				</span>
				<div>加班审核</div>
			</div>
			<div class="message_div">
				<div class="message_title ">
					<div>基本信息</div>
				</div>
				<div class="message_detail_div ">
					<div>
						<label class="label_left">申请人：</label> 
						<span>一般</span>
					</div>
					<div>
						<label class="label_left">所在部门：</label> 
						<span>一般</span>
					</div>
					<div>
						<label class="label_left">紧急情况：</label>
						<span>一般</span>
					</div>
				</div>
				<div class="message_title ">
					<div>加班信息</div>
				</div>
				<div class="message_detail_div ">
					<div class="more_div">
						<label class="label_left">加班类型：</label>
						<span>一般</span>
					</div>
					<div class="more_div">
						<label class="label_left">加班审核人员：</label>
	                   	<span>一般</span>
					</div>
					<div class="detail_div_texa">
						<label class="label_left">加班事由：</label>
						<div>发大水发生的发生法法师打发</div>
					</div>
					<div>
						<label class="label_left">时间：</label> 
						<span>2018-07-20 12:32:23</span><span>——</span><span>2018-07-21 12:32:23</span>
					</div>
					<div>
						<label class="label_left">关联流程：</label>
						<span>一般</span>
					</div>
				</div>
				<div class="message_title ">
					<div>审核信息</div>
				</div>
				<div class="message_detail_div ">
					<div>
						<label class="label_left label_left_1">审核意见：</label>
						<textarea class="same_border no_bg" id="shyj" name="rwnr"></textarea>
					</div>
				</div>
				<div class="submit_div">
					<input type="button" id="check_success" onclick="check_success()" value="审核通过" /> 
					<input type="button" id="check_error" onclick="check_error()" value="审核不通过" />
				</div>
			</div>
		</div>
	</body>
	<script src="../js/jquery.min.js" type="text/javascript" ></script>
	<script src="../js/bootstrap.min.js" type="text/javascript" ></script>
	<script src="../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript" ></script>
	<script	src="../js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
	<script src="../js/plugins/layer/laydate/laydate.js" type="text/javascript"></script>
	<script src="../js/plugins/layer/layer.js" type="text/javascript"></script>
	<script src="../js/select_ZZWZ.js" type="text/javascript"></script>
	<script src="../js/change_condition.js" type="text/javascript"></script>
	<script src="../js/startScore.js" type="text/javascript"></script>
	<script src="js/over_time_check.js" type="text/javascript"></script>
</html>
