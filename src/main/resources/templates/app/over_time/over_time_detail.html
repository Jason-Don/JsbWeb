<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>查看加班详细信息</title>
		<meta name="viewport" content="width=device-width,inital-scale=1.0">
		<link href="/app/css/style.css" rel="stylesheet" />
		<link href="/app/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/app/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" />
		<link href="/app/css/select_ZZWZ.css" rel="stylesheet"/>
		<link href="/app/css/template_mine.css" rel="stylesheet" />
		<link href="/app/css/font-awesome.min.css" rel="stylesheet"/>
		<link href="/app/css/task_manage/task_manage_other_detail.css" rel="stylesheet"/>
		<link href="/app/css/task_manage/task_manage_detail.css" rel="stylesheet"/>
		<style type="text/css">
			.message_div {
			  	height: calc(100% - 60px);
			}
		</style>
	</head>
	<body>
		<div id="app_div">
			<div class="title_div">
				<span onclick="go_back();">
					<img src="../../images/back_history.png" />
				</span>
				<div>加班详细信息</div>
			</div>
			<div class="message_div">
				<div class="message_detail_div message_detail_div_imp">
					<div class="more_div msg_div">
						<label class="label_left">加班审核人员：</label>
                        <span th:if="${overtime.status}==0" class="no_pass" th:text="${overtime.shryMc}" ></span>
                        <span th:if="${overtime.status}==1" class="passed" th:text="${overtime.shryMc}" ></span>
                        <span th:if="${overtime.status}==2" class="pass_no" th:text="${overtime.shryMc}" ></span>
					</div>
					<div id="shxx">
						<div class="msg_div">
							<label class="label_left">审核意见：</label>
	                        <span th:if="${overtime.shyj}!=null" th:class="${overtime.status}==1?'passed':'pass_no'" th:text="${overtime.shyj}" ></span>
							<span th:if="${overtime.shyj}==null" class="no_pass" >暂无</span>
						</div>
					</div>
					<div class="msg_div">
						<label class="label_left">审核状态：</label>
                        <span th:if="${overtime.status}==0" class="no_pass">未审核</span>
                        <span th:if="${overtime.status}==1" class="passed">通过</span>
                        <span th:if="${overtime.status}==2" class="pass_no">不通过</span>
					</div>
				</div>
				<div class="message_detail_div ">
					<div class="msg_div more_div">
						<label class="label_left">申请人：</label> 
                        <span class="long_span" th:text="${overtime.sqrMc}" ></span>
					</div>
					<div class="msg_div more_div">
						<label class="label_left">所在部门：</label> 
                        <span class="long_span" th:text="${overtime.szbmMc}" ></span>
					</div>
					<div class="msg_div">
						<label class="label_left">紧急情况：</label>
                        <span th:if="${overtime.jjqk}=='YB'" class="long_span">一般</span>
                        <span th:if="${overtime.jjqk}=='ZY'" class="long_span">重要</span>
                        <span th:if="${overtime.jjqk}=='JJ'" class="long_span">紧急</span>
					</div>
					<div class="more_div msg_div">
						<label class="label_left">加班类型：</label>
                        <span th:if="${overtime.jblx}=='GZR'" class="long_span">工作日加班</span>
                        <span th:if="${overtime.jblx}=='ZM'" class="long_span">周末加班</span>
                        <span th:if="${overtime.jblx}=='FDJJR'" class="long_span">法定节假日加班</span>
					</div>
					<div class="msg_div">
						<label class="label_left">加班事由：</label>
                        <span class="long_span" th:text="${overtime.jbsy}" ></span>
					</div>
					<div class="msg_div more_div">
						<label class="label_left">开始-结束时间：</label> 
						<span id="startTime" th:text="${overtime.kssj}"></span>
						<span>——</span>
						<span id="endTime" th:text="${overtime.jssj}"></span>
					</div>
					<div class="more_div msg_div">
						<label class="label_left">关联流程：</label>
                        <span th:if="${overtime.glgzlcMc}!=null" class="long_span" th:text="${overtime.glgzlcMc}" >无</span>
						<span th:if="${overtime.glgzlcMc}==null"  class="long_span">无</span>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="/app/js/jquery.min.js" type="text/javascript" ></script>
	<script src="/app/js/bootstrap.min.js" type="text/javascript" ></script>
	<script	src="/app/js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
	<script src="/app/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript" ></script>
	<script src="/app/js/plugins/layer/laydate/laydate.js" type="text/javascript"></script>
	<script src="/app/js/plugins/layer/layer.js" type="text/javascript"></script>
	<script src="/app/js/select_ZZWZ.js" type="text/javascript"></script>
	<script src="/app/js/change_condition.js" type="text/javascript"></script>
	<script src="/app/js/startScore.js" type="text/javascript"></script>
	<script src="/app/js/all.js" type="text/javascript"></script>
	<script src="/app/js/over_time/over_time_detail.js" type="text/javascript"></script>
</html>
