<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,inital-scale=1.0">
		<title>增加加班</title>
		<link href="/app/css/style.css" rel="stylesheet" />
		<link href="/app/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/app/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" />
		<link href="/app/css/select_ZZWZ.css" rel="stylesheet"/>
		<link href="/app/css/template_mine.css" rel="stylesheet" />
		<link href="/app/css/font-awesome.min.css" rel="stylesheet"/>
		<link href="/app/css/mobiscroll.custom.min.css" rel="stylesheet"/>
		<link href="/app/css/task_manage/task_manage_other_detail.css" rel="stylesheet"/>
		<style>
			select option{
				background:#ccc;
			}
			ul.same_border{
				border:0 !important;
				padding:0;
			}
			ul.same_border table{
				border:1px solid #0880BB !important;
			}
		</style>
	</head>
	<body>
		<div id="app_div">
			<div class="title_div">
				<span onclick="go_back();">
					<img src="../images/back_history.png" />
				</span>
				<!-- <a href="javascript:history.go(-1);location.reload();"><</a> -->
				<div>添加加班</div>
			</div>
				
			<form id="add_form">
			<div class="message_div">
				<div class="message_detail_div message_detail_div_operaate">
					<div class="more_div msg_div">
						<label class="label_left">加班类型：</label>
						<div class="input-group">
							<input id="jblx" name="jblx" class="hidden"/>
							<input readonly="readonly" class="no_bg same_border relevance_input" id="jblxSelect" autocomplete="off" type="text">
							<div class="input-group-btn">
								<button type="button" class="btn btn-white dropdown-toggle same_border" data-toggle="">
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu dropdown-menu-right same_border" role="menu">
								</ul>
							</div>
						</div>
					</div>
					<div class="more_div msg_div">
						<label class="label_left">加班审核人员：</label>
						<input id="shryId" name="shryId" class="hidden">
	                    <input class="no_bg same_border" id="shryMc" name="shryMc" type="text" onclick="openUser()" readonly="readonly" placeholder="--请选择--">
					</div>
					<div class="msg_div msg_textarea_div">
						<label class="label_left">加班事由：</label>
						<textarea class="no_bg same_border" id="jbsy" name="jbsy" placeholder="加班事由"></textarea>
					</div>
					<div class="msg_div">
						<label class="label_left">紧急情况：</label>
						<div id="jjqk_type" name="jjqk_type">

						</div>
						<div class="clear_both"></div>
					</div>
					<div class="more_div msg_div">
						<label class="label_left">开始时间：</label> 
						<input id="kssj" name="kssj" class="layer-date same_border" placeholder="请选择" >
					</div>
					<div class="more_div msg_div">
						<label class="label_left">结束时间：</label> 
						<input id="jssj" name="jssj" class="layer-date same_border" placeholder="请选择">
					</div>
					<div class="more_div msg_div">
						<label class="label_left">关联流程：</label>
						<div class="input-group">
							<input id="glgzlc" name="glgzlc" class="hidden"/>
							<input readonly="readonly" class="no_bg same_border relevance_input" id="glgzlcSelect" autocomplete="off" type="text">
							<div class="input-group-btn">
								<button type="button" class="btn btn-white dropdown-toggle same_border" data-toggle="">
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu dropdown-menu-right same_border" role="menu">
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="message_detail_div message_detail_margin_div">
					<div class="more_div msg_div">
						<label class="label_left">申请人：</label> 
						<input id="sqrId" name="sqrId" class="hidden">
						<input id="sqrMc" name="sqrMc" readonly="readonly"  class="">
					</div>
					<div class="more_div msg_div">
						<label class="label_left">所在部门：</label> 
						<input id="szbmId" name="szbmId" class="hidden">
						<input id="szbmMc" name="szbmMc" readonly="readonly"  class="">
					</div>
				</div>
				</div>
				<div class="submit_div">
					<input type="button" id="submit_button" value="提交" /> 
				</div>
			</form>
		</div>
	</body>
	<script src="/app/js/jquery.min.js" type="text/javascript" ></script>
	<script src="/app/js/bootstrap.min.js" type="text/javascript" ></script>
    <script	src="/app/js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
	<script src="/app/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript" ></script>
	<script src="/app/js/plugins/layer/laydate/laydate.js" type="text/javascript"></script>
	<script src="/app/js/plugins/layer/layer.js" type="text/javascript"></script>
	<script src="/app/js/select_ZZWZ.js" type="text/javascript"></script>
	<script src="/app/js/change_condition.js" type="text/javascript"></script>
	<script src="/js/plugins/suggest/bootstrap-suggest.min.js"></script>
	<script src="/js/plugins/suggest/suggest-getValue.js"></script>
	<script src="/app/js/all.js" type="text/javascript"></script>
	<script src="/app/js/mobiscroll.custom.min.js" type="text/javascript"></script>
	<script src="/app/js/over_time/over_time_add.js" type="text/javascript"></script>
</html>
