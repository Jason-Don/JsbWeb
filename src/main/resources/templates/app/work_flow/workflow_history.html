<!DOCTYPE html>
<html>
<!-- <meta charset="utf-8">
<head th:include="include :: header"></head> -->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,inital-scale=1.0">
	<title>工作流程</title>
	<link th:href="@{/app/css/style.css}" rel="stylesheet" />
	<link th:href="@{/app/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/app/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet" />
	<link th:href="@{/app/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet" />
	<link th:href="@{/app/css/template_mine.css}" rel="stylesheet" />
	<link th:href="@{/app/css/font-awesome.min.css}" rel="stylesheet"/>
	<link th:href="@{/app/css/task_manage/task_manage_detail.css}" rel="stylesheet"/>
	<style>
		.all_top {
			height: 0.6rem;
		}
		.all_center {
		  	height: calc(100% - 0.6rem);
		}
		.fixed-table-toolbar>div {
		  	margin: 0 !important;
		}
		.msg_div>div:nth-child(3){
			width: 85px;
		}
	</style>
</head>
<body class="gray-bg">
	<div id="app_div">
		<input id="workflow_id" th:value="${workflow_id}" type="hidden">
		<div id="log_top" class="all_top">
			<div class="title_div">
				<span class="check_more_none" onclick="go_back();">
					<img src="../../images/back_history.png" />
				</span>
				<div>工作流程</div>
			</div>
		</div>
		<div class="all_center tab-content">
			<div id="tab-1" class="tab-pane active">
				<table id="exampleTable" data-mobile-responsive="true">
					<thead>
						<tr>
							<th data-formatter="operate_td"></th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
	<script th:src="@{/app/js/jquery.min.js}" type="text/javascript" ></script>
	<script th:src="@{/app/js/bootstrap.min.js}" type="text/javascript" ></script>
	<!-- 此处注意引入js文件的先后顺序，否则有的会不起作用 -->
	<script th:src="@{/app/js/plugins/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
	<script th:src="@{/app/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript" ></script>
	<script th:src="@{/js/plugins/layer/layer.js}"></script>
	<script th:src="@{/app/js/plugins/sweetalert/sweetalert.min.js}" type="text/javascript"></script>
	<script th:src="@{/app/js/all.js}" type="text/javascript"></script>
	<script type="text/javascript" th:src="@{/app/js/work_flow/workflow_history.js}"></script>
</body>
</html>
