<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<ul class="nav nav-tabs">
						<li class="active"><a data-toggle="tab" href="#tab-1"><i class="fa fa-file-text"></i>我的加班</a></li>
						<li class=""><a data-toggle="tab" href="#tab-2"><i class="fa fa-briefcase"></i>所有加班</a></li>
					</ul>
					<div class="tab-content">
					<div id="tab-1" class="tab-pane active">
						<div class="fixed-table-toolbar">
							<div class="columns pull-left">
								<button type="button" class="btn  btn-primary" onclick="add()">
									<i class="fa fa-plus" aria-hidden="true"></i>发起加班
								</button>
								<button type="button" class="btn  btn-danger" onclick="batchRemove()">
									<i class="fa fa-trash" aria-hidden="true"></i>删除
								</button>
							</div>
							<div class="columns pull-right">
								<button class="btn btn-success" onclick="reLoad()">查询</button>
							</div>
							<div class="columns pull-right col-md-2 nopadding">
								<input id="searchName" type="text" class="form-control" placeholder="">
							</div>
						</div>
						<table id="exampleTable" data-mobile-responsive="true">
						</table>
					</div>
					<div id="tab-2" class="tab-pane ">
						<div class="fixed-table-toolbar">
							<div class="columns pull-left" id="deleteDiv2">
								<button shiro:hasPermission="all:batchRemove" type="button" class="btn  btn-danger" onclick="batchRemove()">
									<i class="fa fa-trash" aria-hidden="true"></i>删除
								</button>
							</div>
							<div class="columns pull-right">
								<button class="btn btn-success" onclick="reLoad()">查询</button>
							</div>
							<div class="columns pull-right col-md-2 nopadding">
								<input id="searchName_1" type="text" class="form-control" placeholder="任务名称">
							</div>
						</div>
						<table id="exampleTable_1" data-mobile-responsive="true">
						</table>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = '';
				var s_remove_h = '';
				var s_resetPwd_h = '';
			</script>
		</div>
		<div shiro:hasPermission="activiti:overtime:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="activiti:overtime:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="activiti:overtime:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/activiti/overtime/overtime.js"></script>
</body>
</html>
