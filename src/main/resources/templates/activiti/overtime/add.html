<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">申请人名称：</label>
								<div class="col-sm-8">
									<input class="input" id="sqrMc" name="sqrMc" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">所在部门：</label>
								<div class="col-sm-8">
									<input class="input" id="szbm" name="szbm" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">紧急情况：</label>
								<div class="col-sm-8">
									<input id="jjqk" name="jjqk" class="input" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">申请时间：</label>
								<div class="col-sm-8">
									<input id="sqsj" name="sqsj" class="input" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">加班类型：</label>
								<div class="col-sm-8">
									<input id="jblx" name="jblx" class="input" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">开始时间：</label>
								<div class="col-sm-8">
									<input id="kssj" name="kssj" class="input" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">结束时间：</label>
								<div class="col-sm-8">
									<input id="jssj" name="jssj" class="input" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">加班事由：</label>
								<div class="col-sm-8">
									<input id="jbsy" name="jbsy" class="input" type="text">
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">关联工作流程：</label>
								<div class="col-sm-8">
									<input id="glgzlc" name="glgzlc" class="input" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">有效标志：</label>
								<div class="col-sm-8">
									<input id="yxbz" name="yxbz" class="input" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/activiti/overtime/add.js">
	</script>
</body>
</html>
