<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${overtime.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">申请人名称：</label>
								<div class="col-sm-8">
									<input id="sqrMc" name="sqrMc" th:value="${overtime.sqrMc}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所在部门：</label>
								<div class="col-sm-8">
									<input id="szbm" name="szbm" th:value="${overtime.szbm}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">紧急情况：</label>
								<div class="col-sm-8">
									<input id="jjqk" name="jjqk" th:value="${overtime.jjqk}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">申请时间：</label>
								<div class="col-sm-8">
									<input id="sqsj" name="sqsj" th:value="${overtime.sqsj}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">加班类型：</label>
								<div class="col-sm-8">
									<input id="jblx" name="jblx" th:value="${overtime.jblx}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">加班事由：</label>
								<div class="col-sm-8">
									<input id="jbsy" name="jbsy" th:value="${overtime.jbsy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开始时间：</label>
								<div class="col-sm-8">
									<input id="kssj" name="kssj" th:value="${overtime.kssj}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">结束时间：</label>
								<div class="col-sm-8">
									<input id="jssj" name="jssj" th:value="${overtime.jssj}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">关联工作流程：</label>
								<div class="col-sm-8">
									<input id="glgzlc" name="glgzlc" th:value="${overtime.glgzlc}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">有效标志：</label>
								<div class="col-sm-8">
									<input id="yxbz" name="yxbz" th:value="${overtime.yxbz}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/activiti/overtime/edit.js">
	</script>
</body>
</html>
