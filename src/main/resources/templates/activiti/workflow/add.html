<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">任务名称：</label>
								<div class="col-sm-8">
									<input id="taskName" name="taskName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="cjsj" name="cjsj" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建人员id：</label>
								<div class="col-sm-8">
									<input id="cjryId" name="cjryId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建人员名称：</label>
								<div class="col-sm-8">
									<input id="cjryMc" name="cjryMc" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">任务来源：</label>
								<div class="col-sm-8">
									<input id="rwly" name="rwly" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">任务内容：</label>
								<div class="col-sm-8">
									<input id="rwnr" name="rwnr" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">办理意见：</label>
								<div class="col-sm-8">
									<input id="blyj" name="blyj" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">难易程度：</label>
								<div class="col-sm-8">
									<input id="nycd" name="nycd" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">任务开始时间：</label>
								<div class="col-sm-8">
									<input id="rwkssj" name="rwkssj" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">任务完成时间：</label>
								<div class="col-sm-8">
									<input id="rwwcsj" name="rwwcsj" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发起时间：</label>
								<div class="col-sm-8">
									<input id="fqsj" name="fqsj" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">任务指派人员：</label>
								<div class="col-sm-8">
									<input id="rwzpry" name="rwzpry" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">任务指派签收人员：</label>
								<div class="col-sm-8">
									<input id="rwzpqsry" name="rwzpqsry" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">任务办理类型：</label>
								<div class="col-sm-8">
									<input id="rwbllx" name="rwbllx" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">承办人员：</label>
								<div class="col-sm-8">
									<input id="cbry" name="cbry" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">任务最终办理人员：</label>
								<div class="col-sm-8">
									<input id="zzblry" name="zzblry" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">实际任务完成时间：</label>
								<div class="col-sm-8">
									<input id="sjrwwcsj" name="sjrwwcsj" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">任务状态：</label>
								<div class="col-sm-8">
									<input id="rwzt" name="rwzt" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">完成情况评价：</label>
								<div class="col-sm-8">
									<input id="wcqkpj" name="wcqkpj" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">有效标志：</label>
								<div class="col-sm-8">
									<input id="yxbz" name="yxbz" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/activiti/workflow/add.js">
	</script>
</body>
</html>
