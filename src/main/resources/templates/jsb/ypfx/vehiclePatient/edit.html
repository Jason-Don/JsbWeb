<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${vehiclePatient.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">机动车序号：</label>
								<div class="col-sm-8">
									<input id="xh" name="xh" th:value="${vehiclePatient.xh}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">号牌种类：</label>
								<div class="col-sm-8">
									<input id="hpzl" name="hpzl" th:value="${vehiclePatient.hpzl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">中文品牌：</label>
								<div class="col-sm-8">
									<input id="clpp1" name="clpp1" th:value="${vehiclePatient.clpp1}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">车辆型号：</label>
								<div class="col-sm-8">
									<input id="clxh" name="clxh" th:value="${vehiclePatient.clxh}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">车辆识别代号：</label>
								<div class="col-sm-8">
									<input id="clsbdh" name="clsbdh" th:value="${vehiclePatient.clsbdh}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">车辆类型：</label>
								<div class="col-sm-8">
									<input id="cllx" name="cllx" th:value="${vehiclePatient.cllx}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">车身颜色：</label>
								<div class="col-sm-8">
									<input id="csys" name="csys" th:value="${vehiclePatient.csys}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">车身颜色_字典翻译值：</label>
								<div class="col-sm-8">
									<input id="csysDic" name="csysDic" th:value="${vehiclePatient.csysDic}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">身份证明号码：</label>
								<div class="col-sm-8">
									<input id="sfzmhm" name="sfzmhm" th:value="${vehiclePatient.sfzmhm}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">机动车所有人：</label>
								<div class="col-sm-8">
									<input id="syr" name="syr" th:value="${vehiclePatient.syr}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">手机号码：</label>
								<div class="col-sm-8">
									<input id="sjhm" name="sjhm" th:value="${vehiclePatient.sjhm}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">入库时间：</label>
								<div class="col-sm-8">
									<input id="rksj" name="rksj" th:value="${vehiclePatient.rksj}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/ypfx/vehiclePatient/edit.js">
	</script>
</body>
</html>
