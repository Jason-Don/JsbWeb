<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">案件编号：</label>
								<div class="col-sm-8">
									<input id="caseCode" name="caseCode" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">身份证号码：</label>
								<div class="col-sm-8">
									<input id="idcard" name="idcard" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">鉴定结论提交时间：</label>
								<div class="col-sm-8">
									<input id="identificationTime" name="identificationTime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">鉴定结论：</label>
								<div class="col-sm-8">
									<input id="appraiseResult" name="appraiseResult" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">处理人警号：</label>
								<div class="col-sm-8">
									<input id="handleName" name="handleName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">办案单位组织机构：</label>
								<div class="col-sm-8">
									<input id="handleOrgan" name="handleOrgan" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">照片路径：</label>
								<div class="col-sm-8">
									<input id="photopath" name="photopath" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">数据来源_行政区划代码：</label>
								<div class="col-sm-8">
									<input id="dataSourceOrgCode" name="dataSourceOrgCode" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">数据来源_行政区划代码：</label>
								<div class="col-sm-8">
									<input id="dataSourceOrg" name="dataSourceOrg" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="time" name="time" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/jsb/ypfx/caseIncident/add.js">
	</script>
</body>
</html>
